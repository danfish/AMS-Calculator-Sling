<link rel="stylesheet" href="style.css">

<script src="app.js"></script>

<div class="ams-calculator-wrapper">
  
    <form id="ams-sling-calculator" class="ams-calculator" method="POST">
      
      <fieldset>
        
        <legend class="">Airbag Load Calculator</legend>
  
        <div class="ams-calculator__group">
          <label for="sling__aircraft-weight-in-tonnes" aria-label="Aircraft weight in tonne">Aircraft weight in tonne</label>
          <input type="number" name="sling__aircraft-weight-in-tonnes" min="0" step="0.1" value="0" aria-invalid="false" aria-required="false"/>
        </div>
  
        <div class="ams-calculator__group">
          <label for="sling__centre-of-gravity-to-sling-centre" aria-label="Centre of Gravity to Sling centre in metre (C)">Centre of Gravity to Sling centre in metre</label>
          <input type="number" name="sling__centre-of-gravity-to-sling-centre" min="0" step="0.1" value="0" aria-invalid="false" aria-required="false"/>
        </div>
  
        <div class="ams-calculator__group">
          <label for="sling__sling-airbag-centre-to-main-landing-gear" aria-label="Sling centre to Main Landing Gear in metre. (D)">Sling centre to Main Landing Gear in
            metre</label>
          <input type="number" name="sling__sling-airbag-centre-to-main-landing-gear" min="0" step="0.1" value="0" aria-invalid="false" aria-required="false"/>
        </div>
  

        <div class="ams-calculator__group">
          <div class="TurningMoment">
          <label for="sling__clockwise-sling-turning-moment" aria-label="C/wise Sling turning moment">C/wise Sling turning moment</label>
          <input type="text" name="sling__clockwise-sling-turning-moment" readonly="1" aria-invalid="false" aria-required="false" value="Please provide values for fields above"/>
        </div>
        </div>

  
        <div class="ams-calculator__group">
          <label for="sling__weight-at-main-landing-gear" aria-label="Weight at Main Landing Gear in tonne">Weight at Main Landing Gear in tonne</label>
          <input type="text" name="sling__weight-at-main-landing-gear" readonly="1" aria-invalid="false" aria-required="false" value="Please provide values for fields above"/>
        </div>
  
        <div class="ams-calculator__group">
          <label for="sling__weight-at-sling-centre" aria-label="Weight at Sling centre in tonne">Weight at Sling centre in tonne</label>
          <input type="text" name="sling__weight-at-sling-centre" readonly="1" aria-invalid="false" aria-required="false" value="Please provide values for fields above"/>
        </div>
        
      </fieldset>
      
    </form>
    
  </div>
